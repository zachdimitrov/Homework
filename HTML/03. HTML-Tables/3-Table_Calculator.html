<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        td {text-align: center;}
        #result #result2 {text-align:right}
        table{height: 250px;}
    </style>
</head>
<body>
    <section>
        <table border="1">
            <colgroup>
                <col width="50" />
                <col width="50" />
                <col width="50" />
                <col width="50" />
                <col width="50" />
            </colgroup>
            <tr>
                <td id="result" colspan="4">
                    <form method="get" action="form.aspx">
                        <input id="result2" type="text" name="Result" value="123" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="1" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="2" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="3" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="+" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="4" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="5" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="6" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="-" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="7" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="8" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="9" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="*" />
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form method="get" action="form.aspx">
                        <input type="button" value="0" />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="." />
                    </form>
                </td>
                <td>
                    <form method="get" action="form.aspx">
                        <input type="button" value="/" />
                    </form>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
