<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Letter Boxes</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head> 
<body>
    <section>
        <table border="1">
            <colgroup>
                <col width="40" />
                <col width="40" />
                <col width="40" />
                <col width="40" />
                <col width="40" />
            </colgroup>
            <tr>
                <th colspan="3"> Title goes here</th>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </section>
</body>
</html>
